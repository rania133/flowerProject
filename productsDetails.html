<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <img src="images/list.svg" class="menu-icon" alt="list"> 
    
    <h1 class="navbar-brand">Flower </h1>
  
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a  href="index.html">Home </a>
        </li>
        <li class="nav-item ">
            <a  href="about.html">About </a>
          </li>
        <li class="nav-item">
          <a href="products.html">Products</a>
        </li>

      </ul>

    </div>
  </nav>


    <div class="pro-details">
        <h1 id="product-name"></h1>
        <div class="details">
            <img id="product-image" class="flower-img">
            <h2 id="product-description"></h2>
            <p id="product-price"></p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name');
        const productImage = urlParams.get('image');
        const productPrice = urlParams.get('price');
        const productDescription = urlParams.get('desc');

        // Set product details dynamically
        document.getElementById('product-name').innerText = productName;
        document.getElementById('product-image').src = productImage;
        document.getElementById('product-description').innerText = productDescription;
        document.getElementById('product-price').innerHTML = `<br><br><br><br>Price: $${productPrice}`;
    </script>

</body>
</html>
